
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">

        <a class="nav-link" (click)="onOpenModal(null, 'add')">Add User <span class="sr-only">(current)</span></a>

<div class="container bootstrap snippets bootdey" id="main-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
              <tr>
                <th>Photo</th>
                <th><span>Username</span></th>
                <th><span>lastName </span></th>
                <th><span>adress</span></th>
                <th><span>Cin </span></th>
                <th><span>Status</span></th>
                <th><span>Email</span></th>
                <th>&nbsp;</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let User of users">
                <td>
                  <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                </td>
                <td><a  class="user-link">{{User?.name}}</a></td>
                <td><a  class="user-link">{{User?.lastName}}</a></td>
                <td><span class="user-link">{{User?.adressUser}}</span></td>
                <td><a  class="user-link">{{User?.cinUser}}</a></td>
                <td class="text-center"><span class="user-link">{{User?.stateUser}}</span> </td>
                <td><a >{{User?.email}}</a></td>
                <td style="width: 20%;">
                 <!--
                                  <a  class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                  </a>
                 --> 
                  <a  class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse" (click)="onOpenModal(User, 'edit')"></i>
                                            </span>
                  </a>
                  <a  class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse" (click)="onOpenModal(User, 'delete')"></i>
                                            </span>
                  </a>
                </td>
              </tr>


              </tbody>
            </table>
          </div>
          <!-- Edit Modal -->
          <div class="modal fade" id="updateUserModel" tabindex="-1" role="dialog" aria-labelledby="updateUserModelLabel" aria-hidden="true">
             <div class="modal-dialog" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="updateUserModelLabel">Edit User</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                   <form #editForm="ngForm">
                     <div class="form-group">
                       <label for="name">Username</label>
                       <input type="text" ngModel="{{editUsers?.name}}" name="name" class="form-control" id="namee" aria-describedby="emailHelp" placeholder="name">
                     </div>
                     <input type="hidden" ngModel="{{editUsers?.idUser}}" name="idUser" class="form-control" id="idUser" placeholder="Email">
                     <input type="hidden" ngModel="" name="name" class="form-control" id="userCode" placeholder="Email">
                     <div class="form-group">
                       <label for="lastName">Last Name</label>
                       <input type="text" ngModel="{{editUsers?.lastName}}" name="lastName" class="form-control" id="lastNamee" placeholder="Last name">
                     </div>
                     <div class="form-group">
                       <label for="cinUser">Cin User</label>
                       <input type="text" ngModel="{{editUsers?.cinUser}}" name="cinUser" class="form-control" id="cinUsere" placeholder="Cin User">
                     </div>
                     <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" ngModel="{{editUsers?.email}}" name="email" class="form-control" id="emaile" name="email" placeholder="Email">
                     </div>
                     <div class="form-group">
                       <label for="adressUser">Adress User</label>
                       <input type="text" ngModel="{{editUsers.adressUser}}" name="adressUser" class="form-control" id="adressUsere" placeholder="Adresse">
                     </div>
                     <div class="form-group">
                      <label for="password">password </label>
                      <input type="text" ngModel name="password" class="form-control" id="password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirmpassword">Confirm password</label>
                      <input type="text" ngModel name="confirmpassword" class="form-control" id="confirmpassword" placeholder="confirmpassword" required>
                    </div>
                     <div class="modal-footer">
                       <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                       <button (click)="onUpdateUser(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
                     </div>
                   </form>
                 </div>
               </div>
             </div>
           </div>

           <!-- Add Employee Modal -->
          <div class="modal fade" id="addUserModel" tabindex="-1" role="dialog" aria-labelledby="addUserModelLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addUserModelLabel">Add User</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
                    <div class="form-group">
                      <label for="name">Username</label>
                      <input type="text" ngModel name="name" class="form-control" id="name" placeholder="name" required>
                    </div>
                    <div class="form-group">
                      <label for="lastName">last name</label>
                      <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="lastName" required>
                    </div>
                    <div class="form-group">
                      <label for="cinUser">Cin Number</label>
                      <input type="text" ngModel name="cinUser" class="form-control" id="cinUser" placeholder="cinUser" required>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" ngModel name="email" class="form-control" id="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                      <label for="adressUser">Adresse User</label>
                      <input type="text" ngModel name="adressUser" class="form-control" id="adressUser" placeholder="adresse User" required>
                    </div>
                    <div class="form-group">
                      <label for="password">password </label>
                      <input type="text" ngModel name="password" class="form-control" id="password" placeholder="password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirmpassword">Confirm password</label>
                      <input type="text" ngModel name="confirmpassword" class="form-control" id="confirmpassword" placeholder="confirmpassword" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" id="add-User-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>


          <!-- Delete Modal -->
          <div class="modal fade" id="deleteUserModel" tabindex="-1" role="dialog" aria-labelledby="deleteUserModelLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteUserModelLabel">Delete User</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete user {{deleteUsers?.name}}?</p>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteUser(deleteUsers.idUser)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
<!-- Notification for no Users -->
<div *ngIf="users?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Users!</h4>
    <p>No Users were found.</p>
  </div>
</div>
