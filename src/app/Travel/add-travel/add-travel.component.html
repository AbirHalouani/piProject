<div class="gtco-container">

</div><div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
    	<div class="form-wrap">
            <div class="tab">
                
                <div class="tab-content">
                    <div class="tab-content-inner active">
                        <h3>Book Your Trip</h3>
                        <form (ngSubmit)="onSubmit(travel)">
                           
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label >Depart</label>
                                   <!--<input type="text" class="form-control" name="departurePlace" [(ngModel)]="travel.departurePlace">-->
                                 
                                <ejs-dropdownlist id='element1' #samples2 [dataSource]='myData2' [popupHeight]='height'  [fields]='fields2' [(value)]='text2'  [placeholder]='text2' [allowFiltering]='true' (filtering)='onFiltering2($event)' class="form-control"  [(ngModel)]="travel.departurePlace" name="departurePlace">
                                   

                                </ejs-dropdownlist>
                                </div>
                            </div>
                         
                            <div class="row form-group">
                                <div class="col-md-12">  
                                <label >Destination</label>

                                <ejs-dropdownlist id='ddlelement' #samples [dataSource]='myData' [popupHeight]='height'  [fields]='fields' [(value)]='text'  [placeholder]='text' [allowFiltering]='true' (filtering)='onFiltering($event)' class="form-control"  [(ngModel)]="travel.destination" name="destination">
                                   

                            </ejs-dropdownlist>
                        </div></div>
                           
                            
                           <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Date Travel</label>
                                    <input type="date" name="startDate" class="form-control" [(ngModel)]="travel.startDate"> 
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>End Travel  </label>
                                    <input type="date" name="LastDate" class="form-control" [(ngModel)]="travel.lastDate">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block" >submit</button>
                                </div>
                            </div>

                            
                        </form>	
                    </div>
                  
                    
                    </div>
            </div>
        </div>

        
    </div>
