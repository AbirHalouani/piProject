<div class="card-body p-0">


<div class="row">
    <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
        <h2>Travel Partner suggestion </h2>
      
    </div>
</div>
<div class="row" >
    <div class="col-lg-4 col-md-4 col-sm-6" *ngFor ="let t of Users | paginate: { itemsPerPage: 5, currentPage: p }" > 
        <a   class="fh5co-card-item image-popup">
           
            <div class="fh5co-text">
                firstName : {{t.user_firstName}} <br>
                lastName : {{t.user_lastName}}<br>
                email : {{t.user_email}}
               
            </div>

        </a>

    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
